<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>KT图片管理器</title>
    <link rel="stylesheet" href="zhu_chuang_kou.css">
    <script src="zhu_chuang_kou.js"></script>
</head>
<body>
<div class="zhu-rong-qi">
    <div class="zheng-ti-zuo">
        <div>
            <button id="xuan-ze-mu-lu" type="button" class="an-niu-zhong an-niu-lan">选择目录</button>
            <div id="mu-lu-lu-jing"></div>
        </div>
        <div id="tu-pian-lie-biao"></div>
    </div>
    <div class="zheng-ti-zhong">
        <img id="tu-pian-zhan-shi" src="" alt="图片展示">
    </div>
    <div class="zheng-ti-you">
        <div id="biao-qian-lie-biao" class="biao-qian-lie-biao">
            <label class="biao-qian-an-niu"><span>一级</span></label>
            <label class="biao-qian-an-niu"><span>二级</span></label>
            <label class="biao-qian-an-niu"><span>三级</span></label>
        </div>
        <div id="biao-qian-yei-lie-biao" class="biao-qian-yei-lie-biao">
            <div style="display: block">
                <div style="height: 20px">一级分类标签</div>
                <div id="yi-ji-lie-biao" style="height: 250px"></div>
            </div>
            <div style="display: none">
                <div style="height: 20px">二级分类标签</div>
                <div id="er-ji-lie-biao" style="height: 250px"></div>
            </div>
            <div style="display: none">
                <div style="height: 20px">三级分类标签</div>
                <div id="san-ji-lie-biao" style="height: 250px"></div>
            </div>
        </div>
        <div>
            <input id="xin-biao-qian-id" type="text" style="width: 80px" aria-label="标签Id"/>
            <input id="xin-biao-qian-ming" type="text" style="width: 80px" aria-label="标签名"/>
            <button id="xin-biao-qian-tian-jia" type="button" class="an-niu-zhong button-lan">添加标签</button>
        </div>
        <div><span id="mu-biao-lu-jing"></span><button id="que-ren-yi-dong">确认移动</button></div>
    </div>
</div>
</body>
</html>
