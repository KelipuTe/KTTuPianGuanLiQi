<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>图片管理器</title>
  <link rel="stylesheet" href="./src/css/yan2se4.css">
  <link rel="stylesheet" href="./src/css/bu4ju2.css">
  <link rel="stylesheet" href="./src/css/zu3jian4.css">
  <script src="zhu3window.js"></script>
</head>
<body>
<div class="zhu3window">
  <div id="ml0select">
    <button id="ml0select0btn" class="ml0select0btn btn0ch">选择目录</button>
  </div>
  <div id="tp0cao1zuo4" style="display: none">
    <div class="tag0switch">
      <div>
        <button id="tag0switch0btn" class="tag0switch0btn btn0ch">切换为图片检索</button>
      </div>
      <div id="tp0select" class="tp0select" style="display: none">
        <input id="tag0query1" class="tag0query" type="text"
               placeholder="标签ID或标签名称" aria-label="标签ID或标签名称"/>
        <button id="tag0query0btn1" class="tag0query0btn btn0ch">搜索</button>
        <div id="tag0arr1" class="tag0arr"></div>

                 placeholder="标签名称" aria-label="标签名称"/>

          <button id="tag0add0btn2" class="tag0add0btn btn0ch">添加标记标签</button>
        </div>

    </div>
    <div id="tp0arr" class="tp0arr"></div>
    <div class="tp0show">

    </div>
  </div>
</div>

</html>
