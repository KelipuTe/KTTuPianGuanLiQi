<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>图片管理器</title>
  <link rel="stylesheet" href="./src/css/yan2se4.css">
  <link rel="stylesheet" href="./src/css/bu4ju2.css">
  <link rel="stylesheet" href="./src/css/zu3jian4.css">
  <script src="zhu3window.js"></script>
</head>
<body>
<div class="zhu3window">
  <div id="ml0select">
    <button id="ml0select0btn" class="ml0select0btn btn0cheng2hong2">选择目录</button>
  </div>
  <div id="image0biao1ji4">
    <div class="tag0choose">
      <div class="tag0query">
        <input id="tag0query0str" class="tag0query0input" type="text"
               placeholder="标签ID或标签名称" aria-label="标签ID或标签名称"/>
        <button id="tag0query0btn" class="tag0query0btn btn0lv4">搜索</button>
      </div>
      <div id="tag0query0arr" class="tag0query0arr"></div>
      <div id="tag0arr" class="tag0arr"></div>
      <div id="tag0add">
        <input id="tag0add0id" class="tag0add0input" type="text"
               placeholder="标签ID" aria-label="标签ID"/>
        <input id="tag0add0name" class="tag0add0input" type="text"
               placeholder="标签名称" aria-label="标签名称"/>
        <button id="tag0add0btn1" class="tag0add0btn btn0hong2">添加分类标签</button>
        <button id="tag0add0btn2" class="tag0add0btn btn0hong2">添加标记标签</button>
      </div>
    </div>
    <div class="image0choose">
      <div id="image0arr" class="image0arr"></div>
      <div>
        <button id="image0move0btn" class="image0move0btn btn0hong2">移动并标记图片</button>
        <button id="image0pull0btn" class="image0move0btn btn0hong2">更新图片列表</button>
      </div>
    </div>
    <div class="image0show">
      <div class="image0show0image">
        <img id="image0show" src="" alt="">
      </div>
      <div>
        <input id="image0move0path" class="image0move0path" type="text"
               placeholder="图片移动路径" aria-label="图片移动路径"/>
      </div>
    </div>
  </div>
</div>
</body>
</html>
