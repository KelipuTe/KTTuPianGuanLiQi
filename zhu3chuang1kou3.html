<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>图片管理器</title>
    <link rel="stylesheet" href="zhu3chuang1kou3.css">
    <script src="zhu3chuang1kou3.js"></script>
</head>
<body>
<div class="zhu-rong-qi">
    <div class="zheng-ti-zuo">
        <div class="zuo-shang">
            <p class="zuo-shang-shang">
                <button id="xuan-ze-mu-lu" type="button" class="an-niu-da an-niu-shan-hu-hong">选择目录</button>
            </p>
            <p class="zuo-shang-xia"><span>操作目录：</span><span id="mu-lu-lu-jing"></span></p>
        </div>
        <div id="tp-list" class="zuo-xia"></div>
    </div>
    <div class="zheng-ti-you">
        <div class="you-shang">
            <div id="biao-qian-list" class="you-shang-shang">
                <button type="button" class="biao-qian-xuan-zhong">一级</button>
                <button type="button" class="biao-qian-an-niu">二级</button>
                <button type="button" class="biao-qian-an-niu">三级</button>
                <button type="button" class="biao-qian-an-niu">标记</button>
            </div>
            <div id="biao-qian-ye-list" class="you-shang-zhong">
                <div style="display: block">
                    <p class="biao-qian-yei-tou">一级标签</p>
                    <div id="yi-ji-lie-biao" class="biao-qian-yei-zhu"></div>
                </div>
                <div style="display: none">
                    <p class="biao-qian-yei-tou">二级标签</p>
                    <div id="er-ji-lie-biao" class="biao-qian-yei-zhu"></div>
                </div>
                <div style="display: none">
                    <p class="biao-qian-yei-tou">三级标签</p>
                    <div id="san-ji-lie-biao" class="biao-qian-yei-zhu"></div>
                </div>
                <div style="display: none">
                    <p class="biao-qian-yei-tou">标记标签</p>
                    <div class="biao-qian-yei-zhu"></div>
                </div>
            </div>
            <div class="you-shang-xia">
                <input id="xin-bq-id" type="text" class="biao-qian-shu-ru" placeholder="标签Id" aria-label="标签Id"/>
                <input id="xin-bq-ming" type="text" class="biao-qian-shu-ru" placeholder="标签名" aria-label="标签名"/>
                <button id="xin-bq-add" type="button" class="an-niu-zhong an-niu-zi">添加标签</button>
            </div>
        </div>
        <div class="you-xia">
            <p class="you-xia-shang"><span>目标路径：</span><span id="mu-biao-lu-jing"></span></p>
            <p class="you-xia-xia">
                <button id="que-ren-yi-dong" type="button" class="an-niu-da an-niu-shan-hu-hong">确认移动</button>
            </p>
        </div>
    </div>
    <div class="zheng-ti-zhong">
        <img id="tp-show" src="" alt="">
    </div>
</div>
</body>
</html>
